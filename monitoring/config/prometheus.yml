global:
  scrape_interval: 30s # By default, scrape targets every 15 seconds.
  scrape_timeout: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  # external_labels:
  #  monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    # Override the global default and scrape targets from this job every 5 seconds.
    #scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
  #----------------Node EXPORTER------------------#
  - job_name: "node_exporter"
    static_configs:
      - targets:
          [
            "build.game.anonymus09.com:9100",
            "srv.game.anonymus09.com:9100",
            "monitor.game.anonymus09.com:9100",
          ]
  #--------------Cadvisor EXPORTER----------------#
  - job_name: "cadvisor"
    static_configs:
      - targets:
          [
            "build.game.anonymus09.com:8083",
            "srv.game.anonymus09.com:8083",
            "monitor.game.anonymus09.com:8083",
          ]
  #--------------Asset Server----------------#
  - job_name: "asset_server"
    static_configs:
      - targets: ["srv.game.anonymus09.com:3001"]
